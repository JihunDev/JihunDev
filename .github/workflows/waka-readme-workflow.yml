# .github/workflows/waka-readme-workflow.yml
name: WakaTime

on:
  schedule:
    # 매일 6:30 PM UTC (한국 시간 새벽 3:30)
    - cron: '30 18 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    name: Update WakaTime Stats
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Update WakaTime stats
        uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_LOC_CHART: "False"
          SHOW_PROFILE_VIEWS: "False"
          SHOW_COMMIT: "True"  # 커밋 통계 추가
          SHOW_DAYS_OF_WEEK: "True"  # 요일별 통계 추가
          SHOW_LANGUAGE: "True"
          SHOW_TIMEZONE: "True"
