# .github/workflows/blog-post-workflow.yml
name: Blog Activity

on:
  schedule:
    # 6ì‹œê°„ë§ˆë‹¤ ì‹¤í–‰ (00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch:
  # ë¸”ë¡œê·¸ ì—…ë°ì´íŠ¸ ì‹œ ìë™ ì‹¤í–‰ (ì„ íƒì )
  repository_dispatch:
    types: [blog-updated]

jobs:
  update-readme-with-blog:
    name: Update README with Blog Posts
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Cache blog feed
        uses: actions/cache@v3
        with:
          path: .blog-cache
          key: blog-feed-${{ github.run_id }}
          restore-keys: |
            blog-feed-
            
      - name: Fetch blog posts
        uses: JihunDev/blog-post-workflow@master
        with:
          max_post_count: "4"
          feed_list: "https://jihundev.github.io/feed.xml"
          commit_message: "ğŸ“ Update blog posts"
          
      # ë³€ê²½ì‚¬í•­ì´ ìˆì„ ë•Œë§Œ ì»¤ë°‹
      - name: Check for changes
        id: verify_diff
        run: |
          git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT
          
      - name: Commit and push if changed
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "ğŸ“ Update blog posts [skip ci]" || exit 0
          git push
